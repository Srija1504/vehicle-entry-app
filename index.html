<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vehicle Entry App</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #vehicleForm { display: none; margin-top: 20px; }
    #register { display: none; margin-top: 20px; }
    label { display: block; margin-top: 10px; }
  </style>
</head>
<body>
  <div id="auth">
    <h2>Login</h2>
    <label>Username: <input id="loginUser"></label>
    <label>Password: <input type="password" id="loginPass"></label>
    <button onclick="login()">Login</button>
    <p>or <a href="#" onclick="toggleForm()">Register</a></p>
  </div>

  <div id="register">
    <h2>Register</h2>
    <label>Username: <input id="regUser"></label>
    <label>Password: <input type="password" id="regPass"></label>
    <button onclick="register()">Register</button>
    <p>or <a href="#" onclick="toggleForm()">Login</a></p>
  </div>

  <div id="vehicleForm">
    <h2>Submit Vehicle</h2>
    <label>Vehicle No: <input id="vehicleNumber"></label>
    <label>Fitness Expiry: <input type="date" id="fitnessDate"></label>
    <label>Insurance Expiry: <input type="date" id="insuranceDate"></label>
    <label>Permit Expiry: <input type="date" id="permitDate"></label>
    <label>Tax Expiry: <input type="date" id="taxDate"></label>
    <label>Mobile: <input id="mobile"></label>
    <label>Owner Name: <input id="owner"></label>
    <button onclick="submitVehicle()">Submit</button>
    <ul id="vehicleList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
